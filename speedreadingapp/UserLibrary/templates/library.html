{% extends 'layout.html' %}
{% load static %}

{% block title %}
    Your Library
{% endblock %}

{% block content %}
<div class="container">
    <h2>Your Library</h2>
    <a href="{% url 'add_text' %}" class="btn">Add Text</a>
    <a href="{% url 'import_from_url' %}" class="btn">Import from URL</a>
    <a href="{% url 'import_from_file' %}" class="btn">Import from File</a>

    {% for book in texts %}
        <div class="book" data-id="{{ book.id }}">
            <div class="book-title">{{ book.title }}</div>
            <div class="book-options">
                <button onclick="deleteBook('{{ book.id }}')">Delete</button>
                <a href="{% url 'speed_read' book.id %}"><button>Speed Read</button></a>
                <button onclick="editBook('{{ book.id }}')">Edit</button>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}

{% block scripts %}
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function deleteBook(bookId) {
            console.log(`Attempting to delete book with ID: ${bookId}`);
            if (confirm("Are you sure you want to delete this book?")) {
                fetch(`delete_book/${bookId}/`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                }).then(response => {
                    console.log(response);
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert("Failed to delete the book.");
                    }
                }).catch(error => {
                    console.error('Error:', error);
                    alert("Failed to delete the book.");
                });
            }
        }

        function editBook(bookId) {
            console.log(`Attempting to edit book with ID: ${bookId}`);
            fetch(`edit_book/${bookId}/`)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    const textArea = document.createElement('textarea');
                    textArea.value = data.content;
                    document.body.appendChild(textArea);

                    const saveButton = document.createElement('button');
                    saveButton.innerText = 'Save';
                    saveButton.onclick = () => {
                        fetch(`edit_book/${bookId}/`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': getCookie('csrftoken')
                            },
                            body: JSON.stringify({ content: textArea.value })
                        }).then(response => {
                            console.log(response);
                            if (response.ok) {
                                location.reload();
                            } else {
                                alert("Failed to save the book.");
                            }
                        }).catch(error => {
                            console.error('Error:', error);
                            alert("Failed to save the book.");
                        });
                    };
                    document.body.appendChild(saveButton);
                }).catch(error => {
                    console.error('Error:', error);
                    alert("Failed to load the book content.");
                });
        }
    </script>
{% endblock %}
