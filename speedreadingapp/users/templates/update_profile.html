{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h2>Update Profile</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}">
        <!-- other fields -->
        <button type="submit">Update</button>
    </form>
</div>
{% endblock %}
