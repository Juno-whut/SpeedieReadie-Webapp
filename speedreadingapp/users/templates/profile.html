{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1>Welcome, {{ user.username }}</h1>
    <p>Email: {{ user_info.email }}</p>
    <p>Settings: {{ user_info.settings }}</p>
    <a href="{% url 'logout' %}">Logout</a>
    <a href="{% url 'update_profile' %}">Update Profile</a>
{% endblock %}
